<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>Baza Admin</title><meta charset="UTF-8" />
        {% load staticfiles %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/matrix-login.css' %}" />
        <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
    <body>
        <div id="loginbox">            
            <form method="post" action="{% url 'login' %}">
    {% csrf_token %}


    <div class="control-group normal_text" style="margin-bottom: -80px; margin-left: -300px">
    <img src="{% static 'img/574cd3b0-2824-4d88-a421-2daeab7abe2e.png' %}" alt="Logo"/></div>
                <div class="control-group" style="">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"> </i></span>{{ form.username }}</div>
                    </div>
                </div>
                <div class="control-group" style="">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span>{{ form.password }}</div>
                    </div>
                </div>
           
                <div class="form-actions">
                    <span class="pull-left"><a href="{% url 'change_password' %}" class="flip-link btn btn-info" id="to-recover">Lost password?</a></span>
                    <span class="pull-right"><input type="submit" value="login" class="btn btn-success" /></span></span>
                </div>

            </form>
    </body>

</html>
